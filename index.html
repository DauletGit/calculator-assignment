<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet" />
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Dowry Calculator</title>
  </head>
  <body>
    <div class="container mt-4 shadow p-4 mb-5 bg-white rounded">
      <h1 class="text-center mb-4">Dowry Price Calculator</h1>
      <form>
        <label for="education">Education:</label>
        <select id="education" class="form-select mb-3">
          <option value="1.5">Undergraduate</option>
          <option value="1.2">College</option>
          <option value="1.05">High School</option>
          <option value="0.9">Middle School</option>
        </select>

        <label for="networth">Family Net Worth:</label>
        <select id="networth" class="form-select mb-3">
          <option value="2">> $10,000</option>
          <option value="1.5">$5,000 - $10,000</option>
          <option value="1.2">< $5,000</option>
        </select>

        <label for="caste">Caste:</label>
        <select id="caste" class="form-select mb-3">
          <option value="100">Brahmin</option>
          <option value="50">Kshatriya</option>
          <option value="20">Vaishya</option>
          <option value="10">Shudra</option>
          <option value="-50">Varna - untouchable</option>
        </select>

        <label>Skills:</label><br />
        <div class="form-check">
          <input type="checkbox" class="form-check-input skill" value="10" /> Playing instrument
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input skill" value="20" /> Good cook
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input skill" value="15" /> Easygoing
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input skill" value="10" /> Sings well
        </div>

        <label>Age:</label><br />
        <div class="form-check">
          <input type="radio" class="form-check-input" name="age" value="1.5" /> 18–23
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" name="age" value="1.2" /> 24–27
        </div>
        <div class="form-check mb-3">
          <input type="radio" class="form-check-input" name="age" value="0.95" /> 28+
        </div>

        <label>Reputation:</label><br />
        <div class="form-check">
          <input type="checkbox" class="form-check-input reputation" value="0.85" /> Gossips about parents
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input reputation" value="0.9" /> Gossips about character
        </div>
        <div class="form-check mb-4">
          <input type="checkbox" class="form-check-input reputation" value="-20" /> General gossip
        </div>

        <button type="button" class="btn btn-primary btn-block" onclick="calculatePrice()">Calculate</button>
        <div id="result" class="text-center mt-4 font-weight-bold h4"></div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
